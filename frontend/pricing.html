<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing - RAGBOT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/your-fontawesome-key.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: #f8f9fa;
      font-family: "Inter", sans-serif;
    }
    .pricing-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    .pricing-card {
      border-radius: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .pricing-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }
    .price {
      font-size: 2rem;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <!-- Header -->
    <div class="pricing-header">
      <h2 class="fw-bold">Choose Your Plan</h2>
      <p class="text-muted">Simple, transparent pricing. No hidden fees.</p>
    </div>

    <!-- Pricing Cards -->
    <div class="row g-4 justify-content-center">
      <!-- Tier 1 -->
      <div class="col-md-4">
        <div class="card pricing-card shadow-sm p-4 text-center bg-white">
          <h4 class="fw-bold mb-3">Basic</h4>
          <p class="price">$10<span class="fs-6">/month</span></p>
          <ul class="list-unstyled my-4">
            <li>✔ Max 5 files</li>
            <li>✔ File size up to 50MB</li>
            <li>✔ Secure cloud storage</li>
          </ul>
          <button class="btn btn-outline-primary w-100">Get Started</button>
        </div>
      </div>

      <!-- Tier 2 -->
      <div class="col-md-4">
        <div class="card pricing-card shadow p-4 text-center bg-light border-primary">
          <h4 class="fw-bold mb-3 text-primary">Pro</h4>
          <p class="price text-primary">$20<span class="fs-6">/month</span></p>
          <ul class="list-unstyled my-4">
            <li>✔ Max 10 files</li>
            <li>✔ File size up to 100MB</li>
            <li>✔ Priority support</li>
          </ul>
          <button class="btn btn-primary w-100">Upgrade Now</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
